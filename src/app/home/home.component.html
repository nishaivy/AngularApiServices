
<table class="table" border="1" >
  <thead>
    <tr>
      <th scope="col"> ID </th>
      <th scope="col" >First Name  </th>
      <th scope="col">Last Name  </th>
      <th scope="col"> Email </th>
      <th scope="col"> Profile Picture </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let apicall of userData.data">
      <td>{{apicall.id}}</td>
      <td>{{apicall.first_name}}</td>
      <td>{{apicall.last_name}}</td>
      <td>{{apicall.email}}</td>
      <td><img class="img-fluid img-responsive rounded product-image" src={{apicall.avatar}}> </td>
    </tr>

  </tbody>
</table>
