
<table class="table" border="1" >
  <thead>
    <tr>
      <th scope="col"> ID </th>
      <th scope="col" >First Name  </th>
      <th scope="col">Last Name  </th>
      <th scope="col"> Email </th>
      <th scope="col"> Profile Picture </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let apicall of userData">
      <td>{{apicall.id}}</td>
      <td>{{apicall.name}}</td>
      <td>{{apicall.username}}</td>
      <td>{{apicall.email}}</td>

    </tr>

  </tbody>
</table>
